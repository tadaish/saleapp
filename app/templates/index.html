<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Bán hàng trực tuyến</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Trang chủ</a>
                </li>
                {%for c in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">{{c.name}}</a>
                </li>
                {% endfor %}
            </ul>
            <form class="d-flex" method="get" action="/">
                <input class="form-control me-2" type="text" name="kw" placeholder="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<section class="container">
    <div class="row">
        {%for p in products%}
        <div class="col-xs-12 col-md-3 pt-3">
            <div class="card h-100">
                <img src="{{ p.image }}" class="card-img-top" height="300px" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{p.name}}</h5>
                    <p class="card-text">{{p.price}} VNĐ</p>
                    <a href="#" class="btn btn-primary">Xem chi tiết</a>
                    <a href="#" class="btn btn-danger">Đặt hàng</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
</body>
<footer>
    <div class="mt-4 p-5 bg-dark text-white rounded">
        <h1>Nguyen Le Thanh Tuan</h1>
        <p>&2023; copyright</p>
    </div>

</footer>
</html>
